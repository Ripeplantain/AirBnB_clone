<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="/images/icon.png">
</head>
<body>
    
    <header>
        <a href="" class="logo"></a>
    </header>

    <div class="container">
        
        <section class="filters">

            <div class="locations">
                <h3>Kasoa</h3>
                <h4>Nyanyano</h4>
                <div class="popover">
                    <h2>Arizona: </h2>
                    <ul>
                        <li>Page</li>
                        <li>Page 2</li>
                    </ul>
                    <h2>Califonia: </h2>
                    <ul>
                        <li>Page</li>
                        <li>Page 2</li>
                    </ul>
                </div>
            </div>   
            <div class="amenities">
                <h3>Fridge</h3>
                <h4>Plenty food</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Tv</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>

            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My House</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>

    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>
</html>
